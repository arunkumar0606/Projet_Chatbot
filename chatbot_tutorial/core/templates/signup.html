{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <script src="{% static 'js/login.js' %}"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to bottom, #020111 60%, #20202c 100%);background-repeat: no-repeat;
  background-size: auto;
  background-position: top left, center 0;
  background-attachment: fixed, fixed;color: white;">
  <div style="margin-top: 100px;margin-left: 50px;">
   <h1>
  <div class="txt-rotate" data-period="2000" data-rotate='["Bienvenue!","Je suis Coatch","Vous voulez devenir futur entrepreneur!", "Vous ne savez pas ou chercher"," des informations clairs et concise!","Vous savez que"," vous avez pris la bonne dÃ©cision de visiter ce site","Le coatch va vous guider!","Vite connectez!","Ne ratez pas votre chance!"]'></div>
  <br>
 </h1>
<div style="margin-left: 800px;margin-top: 50px;color:#4ECDC4">

  <h2>Inscription</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" style="color: #fff;
    background-color: #4ECDC4;
    border-color: #48bcb4;">S'inscrire</button>
  </form>
</div>
</body>
</html>
